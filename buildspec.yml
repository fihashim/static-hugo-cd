version: 0.1

environment_variables:
  plaintext:
    HUGO_VERSION: "0.133.0"
    
phases:
  install:
    commands:                                                                 
      - cd /tmp
      - wget https://github.com/gohugoio/hugo/releases/download/v0.133.0/hugo_extended_0.133.0_Linux-64bit.tar.gz 
      - tar xzf hugo_extended_0.133.0_Linux-64bit.tar.gz
      - mv hugo /usr/bin/hugo
      - cd 
      - rm -rf /tmp/*
  build:
    commands:
      - rm -rf public
      - hugo 
  post_build:
    commands:
      - aws s3 sync public s3://static-hugo-cd --region eur-west-1 --delete
      - echo Build completed on `date`
